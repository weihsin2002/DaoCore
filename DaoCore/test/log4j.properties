
log4j.rootLogger=ALL,stdout

## limit the level for httpclient to WARN onwards.

#log4j.logger.org.apache.http.client.httpclient=ERROR,ALL,MAIL
#log4j.additivity.org.apache.http.client.httpclient=false
#log4j.logger.org.apache.http.wire=ERROR,ALL,MAIL
#log4j.additivity.org.apache.http.wire=false


log4j.logger.org.dao.dalendar.SolarTerms=ALL,stdout
log4j.additivity.orgdao.dalendar.SolarTerms=false

#
# Define appenders.
#

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n







